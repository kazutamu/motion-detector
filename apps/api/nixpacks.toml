# Force Nixpacks for Railway deployment - DO NOT USE DOCKER

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete - FastAPI ready'"]

[start]
cmd = "uvicorn main:application --host 0.0.0.0 --port $PORT"